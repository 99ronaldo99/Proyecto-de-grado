<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>
      Pectorales
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  
  <ion-slides pager>

  <ion-slide >
      <ion-toolbar no-border-top>
    <ion-segment >
      <ion-segment-button value="puppies">
       Ejericicios Maquinas
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <ion-list>
    <a ion-item (click)="openModal({charNum: 0})">
      Press banco Plano
    </a>
    <a ion-item (click)="openModal({charNum: 1})">
      Press banco declinado
    </a>
    <a ion-item (click)="openModal({charNum: 2})">
      Press banco inclinado
    </a>
  </ion-list>






  </ion-slide>

  
  <ion-slide >
      <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="puppies">
        Peso corporal
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

   <ion-list>
    <a ion-item (click)="openModal({charNum: 3})">
      Fondos
    </a>
    <a ion-item (click)="openModal({charNum: 4})">
      Flexion de pecho
    </a>
    <a ion-item (click)="openModal({charNum: 5})">
      Flexion de pecho inclinado
    </a>
  </ion-list>


  </ion-slide>

  
  

</ion-slides>


</ion-content>
