<ion-header>
  <ion-toolbar>
    <ion-title>
      Descripcion
    </ion-title>
    <ion-buttons start>
     
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
      <ion-item>
        <h2>{{character.name}}</h2>
        <img  src="{{character.image}}" style="width: 360px; height: 240px;" >
        <p>{{character.quote}}</p>
      </ion-item>
      <ion-item *ngFor="let item of character['items']">
        {{item.title}}
        <ion-note item-end>
          {{item.note}}
        </ion-note>
      </ion-item>
  </ion-list>
</ion-content>
